<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Unit Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div id="container" class="container">
            <div class="theme-switch">
                <span>Switch theme</span>
                <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="description">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="converting-number" type="text" placeholder="20">
                <button id="btn" class="btn">Convert</button>
            </div>

            <div id="conversion" class="conversion">
                <div class="conversion-unit">
                    <h2>Length (Meter/Feet)</h2>
                    <p><span class="unit-number">20</span> meters = <span id="feet">65.616</span> feet | <span class="unit-number">20</span> feet = <span id="meters">6.096</span> meters</p>
                </div>

                <div class="conversion-unit">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p><span class="unit-number">20</span> liters = <span id="gallons">5.284</span> gallons | <span class="unit-number">20</span> gallons = <span id="liters">75.708</span> liters</p>
                </div>

                <div class="conversion-unit">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p><span class="unit-number">20</span> kilos = <span id="pounds">44.092</span> pounds | <span class="unit-number">20</span> pounds = <span id="kilos">9.072</span> kilos</p>

                </div>
            </div>


        </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
